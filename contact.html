<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelExplore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">TravelExplore</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search destinations...">
            <button id="btnSearch">Search</button>
            <button id="btnReset">Reset</button>
        </div>
    </nav>

        <div id="resultsContainer" class="results-grid"></div>

    <main class="contact-wrapper">
        <div class="contact-box">
            <h1>Get in Touch</h1>
            <p>Have questions about a trip? Fill out the form below and our team will get back to you shortly.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <script src='travel_recommendation.js'></script>

</body>
</html>
